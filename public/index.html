    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>select available day</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div class="leftbg">
      <div class="onleftbg">
        <div class='left'>
          <h3>Please select<br>your day.</h3>
          <br>
          <button class="choice" id="green" data-confirm-text="Confirm"><i class="fas fa-check-circle" style="color:#81B725"></i> Yeah! I am available</button><br>
          <button class="choice" id="yellow" data-confirm-text="Confirm"><i class="fa fa-minus-circle" style="color:#F4C253"></i> Nah, not really</button><br>
          <button class="choice" id="red" data-confirm-text="Confirm"><i class="fa fa-times-circle" style="color:#E2410A"></i> Really busy</button><br>
          <br>
          <button class="done">done</button>
        </div>
      </div>
    </div>
    
    <div class="rightbg">
      <div class="centered">
        <div class="left">
          <h3><img src="http://hillrag.com/wp-content/uploads/2017/11/rabbit-pic.jpg" alt="Avatar man"> username's calendar<h3>
        </div>
        <div id="root"></div>
      </div>
    </div>

    <script>
    let cntg = true;
    let cnty = true;
    let cntr = true;
    $(document).ready(function(){
      $("#green").click(function(){
        if (cntg) {
          $(this).button("confirm");
          $("#yellow").prop("disabled", true);
          $("#red").prop("disabled", true);
          $(".done").prop("disabled", true);
          cntg = false;
        }
        else {
          $(this).button("reset");
          $("#yellow").prop("disabled", false);
          $("#red").prop("disabled", false);
          $(".done").prop("disabled", false);
          cntg = true;
        }
      });  
      $("#yellow").click(function(){
        if (cnty) {
          $(this).button("confirm");
          $("#green").prop("disabled", true);
          $("#red").prop("disabled", true);
          $(".done").prop("disabled", true);
          cnty = false;
        }
        else {
          $(this).button("reset");
          $("#green").prop("disabled", false);
          $("#red").prop("disabled", false);
          $(".done").prop("disabled", false);
          cnty = true;
        }
      });
      $("#red").click(function(){
        if (cntr) {
          $(this).button("confirm");
          $("#yellow").prop("disabled", true);
          $("#green").prop("disabled", true);
          $(".done").prop("disabled", true);
          cntr = false;
        }
        else {
          $(this).button("reset");
          $("#yellow").prop("disabled", false);
          $("#green").prop("disabled", false);
          $(".done").prop("disabled", false);
          cntr = true;
        }
      });  
    });
    </script>

  </body>
</html>
